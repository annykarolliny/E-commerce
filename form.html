<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp | Login</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="shortcut icon" href="assets/imagens/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="formulario">
            <div>
                <img src="assets/imagens/level.png" alt="Ícone LevelUp">
            </div>

            <h2>Entrar ou cadastrar-se</h2>

            <input type="text" placeholder="Endereço de E-mail">
            <button class="button is-info" style="background-color: rgb(2, 71, 150); ">Continuar</button>

            <div class="login">
                <div class="linha-horizontal" style="margin-right: 5px;"></div>
                <p>ou continuar com</p>
                <div class="linha-horizontal" style="margin-left: 5px;"></div>
            </div>

            <section class="logos">
                <div>
                    <img src="assets/imagens/logo_xbox.png" alt="Logo XBOX">
                    <img src="assets/imagens/logo_apple.png" alt="Logo Apple">
                    <img src="assets/imagens/logo_lego.png" alt="Logo Lego">
                    <img src="assets/imagens/logo_sony.jpg" alt="Logo SONY">
                </div>
                <div>
                    <img src="assets/imagens/logo_facebook.jpg" alt="Logo Facebook">
                    <img src="assets/imagens/logo_nintendo.png" alt="Logo Nintendo">
                    <img src="assets/imagens/logo_google.jpg" alt="Logo Google">
                    <img src="assets/imagens/logo_steam.png" alt="Logo Steam">
                </div>
            </section>

            <p id="privacidade">Ao entrar ou se cadastrar você concorda com nossa <br> <u>Política de Privacidade</u></p>

        </section>
    </main>
</body>
</html>
